<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sajari: Website Search Example UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <h2>Overlay</h2>
  <!-- This input box will launch the interface when the user presses enter -->
  <input id="input-box" placeholder="Enter search query" onkeydown="inputKeyDown(event)">
  <script>
    function inputKeyDown(e) {
      if (e.keyCode === 13 /* Enter key */) {
        overlay("pub", "overlay-show");
        overlay("pub", "set-values", { q: e.target.value });
        overlay("pub", "search");
      }
    }
  </script>
  <br>

  <!-- This input box will launch the interface when the user clicks it -->
  <input onfocus="overlay('pub', 'overlay-show');" placeholder="Focus me to launch">
  <!-- This button will launch the interface when the user clicks it -->
  <button onclick="overlay('pub', 'overlay-show');">Launch Interface</button>

  <h2>In Page</h2>
  <div id="search-box"></div>
  <div id="search-response"></div>

  <h2>Content Block</h2>
  <div id="content-block-response"></div>

  <!-- This script sets up the config for the search interface -->
  <script>
    var getUrlParam = function (e) { var t = new RegExp("[?&]" + e.replace(/[\[\]]/g, "\\$&") + "(=([^&#]*)|&|#|$)"), a = t.exec(window.location.href); return a && a[2] ? decodeURIComponent(a[2].replace(/\+/g, " ")) : "" };

    const setup = function (w, d, x, a, e, s, c, r) {
      s = [];
      var b = function () {
        s.push(arguments);
      }, q = "ui";
      b.arr = s;
      w[a] = w[a] || [];
      w[a][q] = w[a][q] || [];
      w[a][q].push(b);
      // c = d.createElement(x);
      // c.async = 1;
      // c.src = e;
      // r = d.getElementsByTagName(x)[0];
      // // r.parentNode.insertBefore(c, r);
      return b;
    }

    inPage = setup(window, document, "script", "_sj");

    // inPage("sub", "*", (eventName) => console.log(eventName))

    // inPage("sub", "response-updated", function (eventName, response) {
    //   if (response.isEmpty()) {
    //     return;
    //   }
    //   if (response.isError()) {
    //     console.log("Error", response.getError());
    //   } else {
    //     console.log("Results", response.getResults());
    //   }
    // });

    // inPage("sub", "search-end", function (eventName, lastQuery) {
    //   console.log("Search session finished", lastQuery);
    // })

    // inPage("sub", "values-changed", function (eventName, newValues) {
    //   console.log("New values", newValues)
    // })

    // inPage("sub", "search-sent", function (eventName, values) {
    //   console.log("Request with values", values)
    // })

    inPage("config", {
      project: "etstestest",       // Set this to your project.
      collection: "trent-kiwi", // Set this to your collection.
      values: { resultsPerPage: "10" },
      initialValues: { "q": getUrlParam("q") },
      attachSearchBox: document.getElementById("search-box"),
      attachSearchResponse: document.getElementById("search-response"),
      pipeline: "website", // Run the website pipeline.
      searchBoxPlaceHolder: "Type to search", // Placeholder text in search box.
      results: { showImages: false }, // Show images in results.
      tabFilters: { // Tabs configuration.
        defaultTab: 'All', // Title of the default tab.
        tabs: [{ title: 'All', filter: '' }, { title: 'Blog', filter: "dir1='blog'" }, { title: 'Other', filter: "dir1!='blog'" }], // Ordered list of tabs to show.
      },
    });

    // inPage("pub", "set-values", { q: "rg" })
    // inPage("pub", "search")

    overlay = setup(window, document, "script", "_sj");
    overlay("config", {
      project: "etstestest",       // Set this to your project.
      collection: "trent-kiwi", // Set this to your collection.
      values: { resultsPerPage: "10" },
      initialValues: { "q": getUrlParam("q") },
      overlay: true,
      pipeline: "website", // Run the website pipeline.
      searchBoxPlaceHolder: "Type to search", // Placeholder text in search box.
      results: { showImages: false }, // Show images in results.
      tabFilters: { // Tabs configuration.
        defaultTab: 'All', // Title of the default tab.
        tabs: [{ title: 'All', filter: '' }, { title: 'Blog', filter: "dir1='blog'" }, { title: 'Other', filter: "dir1!='blog'" }], // Ordered list of tabs to show.
      },
    });
    // overlay("pub", "search")

      project: "etstestest",       // Set this to your project.
      collection: "trent-kiwi", // Set this to your collection.
    contentBlock = setup(window, document, "script", "_sj");
    contentBlock("config", {
      values: {},
      attachContentBlock: document.getElementById("content-block-response"),
      pipeline: "recent", // Run the website pipeline.
      results: { showImages: true } // Show images in results.
    });
    contentBlock("pub", "search");
  </script>

  <style>
    /**
       * Page styling
       */

    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background-color: #f7f7f7
    }

    body {
      margin: 20px;
      line-height: 24px
    }

    code,
    pre {
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace;
      background-color: #eee;
      border: 1px solid #999;
      padding: 2px;
      border-radius: 4px;
      font-size: 14px
    }

    pre {
      padding: 10px
    }

    input,
    button {
      font-size: 16px;
    }

    div#search-box,
    div#search-response,
    div#content-block-response {
      border: 2px dashed #ddd;
      padding: 20px;
      border-radius: 4px;
      background-color: #fff;
      margin: 10px;
    }

    ul li {
      padding: 10px
    }
  </style>
</body>

</html>
